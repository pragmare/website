<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />

		<title>Lucas Goyeche</title>
		<meta name="title" content="Lucas Goyeche" />
		<meta name="description" content="Lucas Goyeche's personal website" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://lucas.am/" />
		<meta property="og:title" content="Lucas Goyeche" />
		<meta property="og:description" content="Lucas Goyeche's personal website" />
		<meta property="og:image" content="https://lucas.am/thumbnail.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://lucas.am/" />
		<meta property="twitter:title" content="Lucas Goyeche" />
		<meta property="twitter:description" content="Lucas Goyeche's personal website" />
		<meta property="twitter:image" content="https://lucas.am/thumbnail.png" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body class="bg-black">
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
